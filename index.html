<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hed‑Kham Wonder Model — Interactive Reading Garden</title>
  <style>
    :root{--bg:#f8fafc;--card:#ffffff;--text:#0f172a;--muted:#64748b;--ring-blue:#3b82f6;--ring-amber:#f59e0b;--danger:#ef4444;--chip-blue:#dbeafe;--chip-blue-text:#1e40af;--chip-amber:#fef3c7;--chip-amber-text:#92400e;}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans Thai',Tahoma,sans-serif}
    .hidden{display:none!important} .cover,.app{min-height:100vh;width:100%} .cover{display:grid;place-items:center;background:#fff}
    .cover-card{max-width:820px;width:100%;background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(2,8,23,.08);padding:24px 24px 32px;text-align:center}
    .brand{display:flex;align-items:center;justify-content:center;margin:6px 0 8px}
    .brand img{max-height:90px;width:auto;object-fit:contain}
    .cover h1{margin:8px 0 6px;font-size:clamp(22px,2.2vw,30px);font-weight:800} .cover p{margin:0 0 10px;color:var(--muted)}
    .btn{appearance:none;border:1px solid #e2e8f0;background:#fff;color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer;font:inherit}
    .btn.secondary{background:#f1f5f9;border-color:#e2e8f0} .btn.outline{background:#fff} .btn.danger{background:var(--danger);color:#fff;border-color:var(--danger)}
    .header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.9);backdrop-filter:saturate(120%) blur(6px);border-bottom:1px solid #e2e8f0}
    .header-inner{max-width:1200px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:12px;justify-content:space-between;flex-wrap:wrap}
    .container{max-width:1200px;margin:0 auto;padding:16px} .muted{color:var(--muted);font-size:14px;margin:8px 0 12px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(1,minmax(0,1fr))} @media(min-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}} @media(min-width:1024px){.grid{grid-template-columns:repeat(4,1fr)}}
    .card{background:var(--card);border:2px solid transparent;border-radius:14px;padding:12px;box-shadow:0 6px 16px rgba(2,8,23,.05);cursor:pointer;transition:transform .1s,border-color .15s,box-shadow .15s}
    .card:hover{box-shadow:0 10px 22px rgba(2,8,23,.08)}
    .ring-blue{border-color:var(--ring-blue)!important} .ring-amber{border-color:var(--ring-amber)!important}
    .thumb{position:relative;aspect-ratio:16/9;background:#eef2f7;border-radius:10px;display:grid;place-items:center;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover} .word{font-weight:800;text-align:center;margin:8px 0 6px;font-size:18px}
    .chip{display:inline-block;font-size:10px;padding:2px 8px;border-radius:999px} .chip.blue{background:var(--chip-blue);color:var(--chip-blue-text)}
    .chip.amber{background:var(--chip-amber);color:var(--chip-amber-text)} .row{display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap}
    .count{color:var(--muted);font-size:12px} .footer{color:var(--muted);font-size:12px;margin-top:10px}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .ctrl-group{display:flex;align-items:center;gap:6px;background:#f8fafc;border:1px solid #e2e8f0;border-radius:10px;padding:6px 8px}
    .ctrl-group label{font-size:12px;color:var(--muted)}
    .ctrl-group input[type=range]{width:120px}
    .rate-val{font-size:12px;color:var(--text);min-width:40px;text-align:center}
  </style>
</head>

      <h1>Hed‑Kham Wonder Model : เห็ดคำมหัศจรรย์</h1>
      <p>นวัตกรรมพัฒนาการอ่านออกเขียนได้ ป.1 — ห้องสมุดไร้กำแพง • บูรณาการ GPAS 5 Steps, NOK Model, Story Path Learning</p>
      <button id="startBtn" class="btn">เริ่มเข้าสวนคำ</button>
    </div>
  </section>

  <section id="app" class="app hidden">
    <header class="header">
      <div class="header-inner">
        <strong>Hed‑Kham Wonder Model : เห็ดคำมหัศจรรย์</strong>
        <div class="controls">
          <div class="ctrl-group">
            <label for="spellRate">สะกด</label>
            <input id="spellRate" type="range" min="0.5" max="1.2" step="0.05">
            <span id="spellRateVal" class="rate-val">0.75×</span>
          </div>
          <div class="ctrl-group">
            <label for="readRate">อ่านเต็ม</label>
            <input id="readRate" type="range" min="0.5" max="1.5" step="0.05">
            <span id="readRateVal" class="rate-val">0.95×</span>
          </div>
          <button class="btn secondary" id="testBtn">ทดสอบเสียง</button>
          <button class="btn outline" id="backBtn">กลับหน้าหัว</button>
        </div>
      </div>
    </header>
    <main class="container">
      <p class="muted">คลิกการ์ดเพื่อสะกด • ปุ่ม ‘อ่านสะกด’ หรือ ‘อ่านเต็ม’ • ปรับความเร็วได้ที่แถบด้านบน</p>
      <div id="grid" class="grid"></div>
      <div class="footer" id="totalCount"></div>
    </main>
  </section>

  <script>
    const seed=[
      {id:'u1',text:'ใบไม้',emoji:'🍃'}, {id:'u2',text:'กบ',emoji:'🐸'},
      {id:'u3',text:'คะน้า',emoji:'🥬'}, {id:'u4',text:'มือถือ',emoji:'📱'},
      {id:'u5',text:'ดินสอ',emoji:'✏️'}, {id:'u6',text:'แดด',emoji:'☀️'},
      {id:'u7',text:'ตะไคร้',emoji:'🌿'}, {id:'u8',text:'ต้นไม้',emoji:'🌳'},
      {id:'u9',text:'ดอกไม้',emoji:'🌼'}, {id:'u10',text:'เห็ด',emoji:'🍄'},
      {id:'u11',text:'หิน',emoji:'🪨'}, {id:'u12',text:'ดิน',emoji:'🟫'},
    ];
    const IMAGES={};
    const RATE_SPELL_KEY='hedkham-rate-spell'; const RATE_READ_KEY='hedkham-rate-read';
    function loadRate(k,def){ const v=parseFloat(localStorage.getItem(k)); return isFinite(v)?v:def; }
    function saveRate(k,v){ try{localStorage.setItem(k,String(v))}catch(e){} }
    let rateSpell=loadRate(RATE_SPELL_KEY,0.75); let rateRead=loadRate(RATE_READ_KEY,0.95);
    const COUNT_KEY='hedkham-count-map-v1-html';
    function loadCount(){try{return JSON.parse(localStorage.getItem(COUNT_KEY)||'{}')}catch(e){return {}}}
    function saveCount(map){try{localStorage.setItem(COUNT_KEY,JSON.stringify(map))}catch(e){}}
    let countMap=loadCount(); let activeId=null; let activeMode=null; let speaking=false;

    const SPELL_MAP={
      'ใบไม้':['บอ ไอ ใบ','มอ ไอ ไม้โท ไม้'],
      'กบ':['กอ โอะ บอ กบ'],
      'คะน้า':['คอ อะ คะ','นอ อา นา ไม้โท น้า'],
      'มือถือ':['มอ อือ มือ','ถอ อือ ถือ'],
      'ดินสอ':['ดอ อิ นอ ดิน','สอ ออ สอ'],
      'แดด':['ดอ แอ ดอ แดด'],
      'ตะไคร้':['ตอ อะ ตะ','คอ ไอ รอ ไม้โท ไคร้'],
      'ต้นไม้':['ตอ โอะ นอ ไม้โท ต้น','มอ ไอ ไม้โท ไม้'],
      'ดอกไม้':['ดอ ออ กอ ดอก','มอ ไอ ไม้โท ไม้'],
      'เห็ด':['หอ เอะ ดอ เห็ด'],
      'หิน':['หอ อิ นอ หิน'],
      'ดิน':['ดอ อิ นอ ดิน'],
    };

    function selectThaiFemaleVoice(){
      const voices=window.speechSynthesis.getVoices();
      const th=voices.filter(v=>(v.lang||'').toLowerCase().startsWith('th'));
      const pref=th.find(v=>/female|หญิง|premwadee|kanya|ananya|pattara/i.test(v.name));
      return pref||th[0]||voices[0];
    }
    let thaiVoice=null; function pickVoice(){thaiVoice=selectThaiFemaleVoice()} pickVoice(); window.speechSynthesis.onvoiceschanged=pickVoice;

    function speakSequence(phrases,voice,rate){
      return new Promise((resolve)=>{
        const synth=window.speechSynthesis; synth.cancel();
        let i=0;
        const say=()=>{
          if(i>=phrases.length){resolve();return}
          const u=new SpeechSynthesisUtterance(phrases[i]);
          u.lang='th-TH'; if(voice)u.voice=voice; u.rate=rate; u.pitch=1; u.volume=1;
          u.onend=()=>{i++;setTimeout(say,200)}; u.onerror=()=>{i++;setTimeout(say,200)};
          synth.speak(u);
        };
        say();
      });
    }
    function speakSpellTH(word,voice){const seq=SPELL_MAP[word]||[];return speakSequence(seq.length?seq:[word],voice,rateSpell)}
    function speakWordTH(word,voice){return speakSequence([word],voice,rateRead)}
    async function ensureTTSReady(){
      const s=window.speechSynthesis; try{s.cancel();s.resume()}catch(e){}
      for(let i=0;i<12;i++){const v=s.getVoices(); if(v&&v.length) break; await new Promise(r=>setTimeout(r,100));}
      if(!thaiVoice) thaiVoice=selectThaiFemaleVoice();
    }

    function chip(t,type){const s=document.createElement('span'); s.className='chip '+(type==='read'?'amber':'blue'); s.textContent=t; return s;}
    function bumpCount(id){countMap[id]=(countMap[id]||0)+1; saveCount(countMap);}
    function totalCount(){return Object.values(countMap).reduce((a,b)=>a+(b||0),0)}
    function updateTotal(){document.getElementById('totalCount').textContent=`จำนวนครั้งที่ฟังทั้งหมด: ${totalCount()}`}
    function updateAllCards(){document.querySelectorAll('.card').forEach(el=>el._update && el._update())}

    function makeCard(w){
      const root=document.createElement('div'); root.className='card';
      const thumb=document.createElement('div'); thumb.className='thumb';
      if(IMAGES[w.text]){const img=document.createElement('img'); img.src=IMAGES[w.text]; img.alt=w.text; thumb.appendChild(img);}
      else{const em=document.createElement('div'); em.style.fontSize='40px'; em.textContent=w.emoji||'📘'; thumb.appendChild(em);}
      const word=document.createElement('div'); word.className='word'; word.textContent=w.text;
      const state=document.createElement('div'); state.style.textAlign='center';
      const row=document.createElement('div'); row.className='row';

      const count=document.createElement('div'); count.className='count'; count.textContent=`ฟังแล้ว ${countMap[w.id]||0} ครั้ง`;
      const btnSpell=document.createElement('button'); btnSpell.className='btn secondary'; btnSpell.textContent='อ่านสะกด';
      const btnRead=document.createElement('button'); btnRead.className='btn outline'; btnRead.textContent='อ่านเต็ม';
      const btnClear=document.createElement('button'); btnClear.className='btn danger hidden'; btnClear.textContent='หยุด/ล้างสี';

      function visual(){
        root.classList.remove('ring-blue','ring-amber'); state.innerHTML=''; btnClear.classList.add('hidden');
        if(activeId===w.id){ if(activeMode==='spell'){root.classList.add('ring-blue'); state.appendChild(chip('สะกด','spell'))}
          if(activeMode==='read'){root.classList.add('ring-amber'); state.appendChild(chip('อ่านเต็ม','read'))} btnClear.classList.remove('hidden'); }
        count.textContent=`ฟังแล้ว ${countMap[w.id]||0} ครั้ง`; updateTotal();
      }

      async function doSpell(){ activeId=w.id; activeMode='spell'; speaking=true; visual(); bumpCount(w.id); try{ await ensureTTSReady(); await speakSpellTH(w.text,thaiVoice); }finally{ speaking=false; } }
      async function doRead(){ activeId=w.id; activeMode='read'; speaking=true; visual(); bumpCount(w.id); try{ await ensureTTSReady(); await speakWordTH(w.text,thaiVoice); }finally{ speaking=false; } }
      function doClear(){ window.speechSynthesis.cancel(); speaking=false; activeId=null; activeMode=null; updateAllCards(); }

      root.addEventListener('click',e=>{ if(e.target===root||e.target===thumb||e.target===word) doSpell(); });
      btnSpell.addEventListener('click',e=>{ e.stopPropagation(); doSpell(); });
      btnRead.addEventListener('click',e=>{ e.stopPropagation(); doRead(); });
      btnClear.addEventListener('click',e=>{ e.stopPropagation(); doClear(); });

      row.append(count,btnSpell,btnRead,btnClear);
      root.append(thumb,word,state,row);
      root._update=visual;
      return root;
    }

    function render(){ const grid=document.getElementById('grid'); grid.innerHTML=''; seed.forEach(w=>grid.appendChild(makeCard(w))); updateAllCards(); }

    document.getElementById('startBtn').addEventListener('click',()=>{
      document.getElementById('cover').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      const s=document.getElementById('spellRate'); const st=document.getElementById('spellRateVal');
      const r=document.getElementById('readRate'); const rt=document.getElementById('readRateVal');
      s.value=String(rateSpell); st.textContent=rateSpell.toFixed(2)+'×';
      r.value=String(rateRead);  rt.textContent=rateRead.toFixed(2)+'×';
      s.addEventListener('input',()=>{ rateSpell=parseFloat(s.value); st.textContent=rateSpell.toFixed(2)+'×'; saveRate(RATE_SPELL_KEY,rateSpell); });
      r.addEventListener('input',()=>{ rateRead=parseFloat(r.value);  rt.textContent=rateRead.toFixed(2)+'×';  saveRate(RATE_READ_KEY,rateRead);  });
      render();
      console.assert(Array.isArray(seed)&&seed.length>0,'seed exists');
      console.assert(typeof window.speechSynthesis!=='undefined','speechSynthesis exists');
      ['กบ','ใบไม้','เห็ด'].forEach(w=>console.assert(Array.isArray(SPELL_MAP[w]),'SPELL_MAP has '+w));
    });
    document.getElementById('backBtn').addEventListener('click',()=>{
      document.getElementById('app').classList.add('hidden');
      document.getElementById('cover').classList.remove('hidden');
      window.speechSynthesis.cancel(); activeId=null; activeMode=null; speaking=false;
    });
    document.getElementById('testBtn').addEventListener('click',async()=>{
      await ensureTTSReady(); await speakWordTH('ทดสอบเสียง',thaiVoice);
    });
  </script>
</body>
